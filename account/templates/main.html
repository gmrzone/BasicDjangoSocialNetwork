{% load static %}
<!DOCTYPE html>
<html>

        <link rel="shortcut_icon" type="image/x-icon" href="{% static '/images/favicon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/shared.css' %}">

        {% endblock %}
        {% block title %}
        {% endblock %}

js.cookie.min.js"></script>
  <script>
    $(document).ready(function(){
      {% block domready %}
      {% endblock %}

  {% block js %}

  {% endblock %}
